  <script>
    // Prism 六角旋轉動畫
    function setupPrism(id) {
      const prism = document.getElementById(id);
      if (!prism) return;
      let angle = 0;
      let autoSpeed = 0.05;
      let speed = autoSpeed;
      let dragging = false;
      let lastX = 0, lastY = 0;
      let lastTime = 0;
      let inertia = 0;

      function animate() {
        if (!dragging) {
          angle += speed;
          if (Math.abs(speed - autoSpeed) > 0.001) {
            speed *= 0.97;
            if (Math.abs(speed) < autoSpeed) speed = autoSpeed * (speed > 0 ? 1 : -1);
          } else {
            speed = autoSpeed;
          }
        }
        prism.style.transform = `rotateY(${angle}deg)`;
        requestAnimationFrame(animate);
      }
      animate();

      // 桌機拖曳
      prism.addEventListener('mousedown', e => {
        dragging = true;
        lastX = e.clientX;
        lastTime = Date.now();
        inertia = 0;
        prism.style.transition = 'none';
        e.preventDefault();
      });

      window.addEventListener('mousemove', e => {
        if (dragging) {
          let dx = e.clientX - lastX;
          angle += dx * 0.2;
          let now = Date.now();
          inertia = dx / (now - lastTime + 1);
          lastX = e.clientX;
          lastTime = now;
          prism.style.transform = `rotateY(${angle}deg)`;
        }
      });

      window.addEventListener('mouseup', () => {
        if (dragging) {
          dragging = false;
          speed = inertia * 2;
          if (Math.abs(speed) < autoSpeed) speed = autoSpeed * (speed > 0 ? 1 : -1);
          prism.style.transition = '';
        }
      });

      // 手機滑動
      prism.addEventListener('touchstart', e => {
        if (e.touches.length === 1) {
          dragging = true;
          lastX = e.touches[0].clientX;
          lastTime = Date.now();
          inertia = 0;
          prism.style.transition = 'none';
        }
      });

      window.addEventListener('touchmove', e => {
        if (dragging && e.touches.length === 1) {
          let dx = e.touches[0].clientX - lastX;
          angle += dx * 0.25;
          let now = Date.now();
          inertia = dx / (now - lastTime + 1);
          lastX = e.touches[0].clientX;
          lastTime = now;
          prism.style.transform = `rotateY(${angle}deg)`;
        }
      }, { passive: false });

      window.addEventListener('touchend', () => {
        if (dragging) {
          dragging = false;
          speed = inertia * 2;
          if (Math.abs(speed) < autoSpeed) speed = autoSpeed * (speed > 0 ? 1 : -1);
          prism.style.transition = '';
        }
      });
    }

    setupPrism('hexPrismDesktop');

    // 點擊跳轉（含防誤觸拖曳）
    document.querySelectorAll('.hex-face').forEach(function(face) {
      let startX = 0, startY = 0, moved = false;

      face.addEventListener('mousedown', function(e) {
        moved = false;
        startX = e.clientX;
        startY = e.clientY;
      });
      face.addEventListener('mousemove', function(e) {
        if (Math.abs(e.clientX - startX) > 8 || Math.abs(e.clientY - startY) > 8) {
          moved = true;
        }
      });
      face.addEventListener('mouseup', function(e) {
        if (!moved && face.dataset.href && face.dataset.href !== '#') {
          window.open(face.dataset.href, "_self");
        }
      });

      face.addEventListener('touchstart', function(e) {
        moved = false;
        if (e.touches.length === 1) {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        }
      });
      face.addEventListener('touchmove', function(e) {
        if (e.touches.length === 1) {
          let dx = Math.abs(e.touches[0].clientX - startX);
          let dy = Math.abs(e.touches[0].clientY - startY);
          if (dx > 8 || dy > 8) moved = true;
        }
      });
      face.addEventListener('touchend', function(e) {
        if (!moved && face.dataset.href && face.dataset.href !== '#') {
          window.open(face.dataset.href, "_self");
        }
      });
    });

    // 粒子動畫背景
    const cvs = document.getElementById('particle-bg');
    const ctx = cvs.getContext('2d');
    function resize() {
      // 只需符合 CSS 設定的高度
      const cssHeight = parseInt(getComputedStyle(cvs).height);
      cvs.width = window.innerWidth;
      cvs.height = cssHeight;
    }
    window.addEventListener('resize', resize); resize();

    let particles = [];
    function initParticles() {
      particles = [];
      for(let i=0; i<90; i++) {
        particles.push({
          x: Math.random()*cvs.width,
          y: Math.random()*cvs.height,
          r: 1.2 + Math.random()*2.8,
          dx: (Math.random()-0.5)*0.8,
          dy: (Math.random()-0.5)*0.8,
          a: 0.28 + Math.random()*0.5
        });
      }
    }
    initParticles();
    window.addEventListener('resize', initParticles);

    function draw() {
      ctx.clearRect(0, 0, cvs.width, cvs.height);
      for(let i=0; i<particles.length; i++) {
        for(let j=i+1; j<particles.length; j++) {
          let dx = particles[i].x - particles[j].x;
          let dy = particles[i].y - particles[j].y;
          let d = Math.sqrt(dx*dx + dy*dy);
          if(d < 120) {
            ctx.strokeStyle = 'rgba(30,181,229,0.07)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      for(let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
        ctx.fillStyle = `rgba(182,33,254,${p.a})`;
        ctx.fill();
        p.x += p.dx; p.y += p.dy;
        // 保持在畫布範圍內
        if(p.x < 0 || p.x > cvs.width) p.dx *= -1;
        if(p.y < 0 || p.y > cvs.height) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
